<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js">
    
</script>
<title>
3D Modals
</title>
</head>
<body>
 <a-scene background="color:skyblue">
    <a-assets timeout="2000">
        <a-asset-item id="Light" src="./light.glb"></a-asset-item>
    </a-assets> 
    <a-entity gltf-model="#Light" scale="0.03 0.03 0.03" position="0 0 -5" shadow="cast:true;receive:false">
        
    </a-entity>
    <a-entity light="type:ambient;intensity:0.5">
        
    </a-entity>
   
    <a-plane position="0 -2 -1" width="10" height="20" color="green" rotation="-90 0 0" shadow="cast:false;receive:true"></a-plane>
    <a-entity light="type :point;intensity:1;distance:50;decay:2;color:white;castShadow:true" position="-3 0 -9"></a-entity>
 </a-scene>   
</body>


</html>
